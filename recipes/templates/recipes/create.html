{% extends 'base.html' %}
{% block title %}Create Recipe - Scrumptious Recipes{% endblock title %}

{% block content %}
    <header>
        <nav>
            <a href="{% url 'recipe_list' %}">Main page</a>
        </nav>
    </header>
    <main>
        <h1>Create a recipe</h1>
        <form method="post">
            {% csrf_token %}
            {{ recipe_form.as_p }}
            <button>Create</button>
        </form>
    </main>
{% endblock content %}
